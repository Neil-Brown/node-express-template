<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bootstrap Native</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Native JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap.native@5.3.3/dist/bootstrap-native.min.js"></script>
</head>
<body>
<div class="container">
    <button type="button" class="btn btn-primary" id="login-modal-button">Open Modal</button>
</div>

<!-- Modal HTML -->
<div id="login-modal" class="modal fade" tabindex="-1" aria-labelledby="login-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="login-modal-label">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Some content for the modal.</p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var loginModalInstance = new BSN.Modal('#login-modal');
        var loginButton = document.getElementById('login-modal-button');

        loginButton.addEventListener('click', function() {
            loginModalInstance.show();
        });
    });
</script>
</body>
</html>
